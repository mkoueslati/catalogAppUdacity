<!DOCTYPE html>
<html>
<head>
  <!--LOAD PRE-REQUISITES FOR GOOGLE SIGN IN -->
   <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
   <script src="//apis.google.com/js/platform.js?onload=start"> </script>
<!-- END PRE-REQUISITES FOR GOOGLE SIGN IN -->
  <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
  <link href='https://fonts.googleapis.com/css?family=Advent Pro' rel='stylesheet'>


  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
  crossorigin="anonymous">

</head>

<body class="loginpage">
  <div class="inline login">
    {%if 'username' not in session %}
    <a role="button" href="{{url_for('showLogin')}}" class="btn btn-secondary">Login</a>
    {% else %}
    <a role="button" href="{{url_for('disconnect')}}" class="btn btn-danger">Logout</a>
    {% endif %}
  </div>
  <header>
    <h1 class="inline"><a href = "{{url_for('showCatalog')}}" style="color:white">Sport Catalog Application</a></h1>
  </header>
<h2>Log in by using the following option</h2>

<!-- GOOGLE PLUS SIGN IN-->

          <div id="signInButton">
          <span class="g-signin"
            data-scope="openid email profile"
            data-clientid="158710415407-l23grqrgji7e8p1hdrplq55foh0aijhb.apps.googleusercontent.com"
            data-redirecturi="postmessage"
            data-accesstype="offline"
            data-cookiepolicy="single_host_origin"
            data-callback="signInCallback"
            data-approvalprompt="force">
          </span>
        </div>

<div id="result"></div>

<script>
function signInCallback(authResult) {
  if (authResult['code']) {

    // Hide the sign-in button now that the user is authorized
    $('#signinButton').attr('style', 'display: none');

    // Send the one-time-use code to the server, if the server responds, write a 'login successful' message to the web page and then redirect back to the main restaurants page
    $.ajax({
      type: 'POST',
      url: '/gconnect?state={{STATE}}',
      processData: false,
      data: authResult['code'],
      contentType: 'application/octet-stream; charset=utf-8',
      success: function(result) {
        // Handle or verify the server response if necessary.
        if (result) {
          $('#result').html('Login Successful!</br>'+ result + '</br>Redirecting...')
         setTimeout(function() {
          window.location.href = "/catalog";
         }, 2000);


      } else if (authResult['error']) {

    console.log('There was an error: ' + authResult['error']);
  } else {
        $('#result').html('Failed to make a server-side call. Check your configuration and console.');
         }

      }

  }); } }
</script>

<!--END GOOGLE PLUS SIGN IN -->
</body>
</html>
