<!DOCTYPE html>
<html>

<head>
  <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">


</head>

<body>
  <div class="inline login">
    {%if 'username' not in session %}
    <a role="button" href="{{url_for('showLogin')}}" class="btn btn-secondary">Login</a>
    {% else %}
    <a role="button" href="{{url_for('disconnect')}}" class="btn btn-danger">Logout</a>
    {% endif %}
  </div>
  <header>
    <h1 class="inline"><a href="{{url_for('showCatalog')}}" style="color:white">
        Sport Catalog Application</a>
    </h1>
  </header>
  {% with messages = get_flashed_messages() %}
  {% if messages %}
  <ul class="flash">
    {% for message in messages %}
    <h4><strong>{{message}}</strong></h4>
    {% endfor %}
  </ul>
  {% endif %}
  {% endwith %}
