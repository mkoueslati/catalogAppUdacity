{% include "header.html" %}
<nav class="minheight">
  <h2>Categories</h2>
  <ul class="list-group">
    {% for i in categories %}
    <li class="list-group-item">
      <a href = "{{url_for('showCategories', categories_id = i.id)}}"
        style="color:black">{{i.name}}</a>
    </li>
    {% endfor %}
  </ul>
</nav>
<article>
  <h2>Recent Added</h2>
  <p><a role="button" href = "{{url_for('newItem')}}" class="btn btn-light">Create New Item</a></br></p>
  <ul class="list-group">
    {% for i in items %}
    <li class="list-group-item">
      <a href = "{{url_for('showItem',categories_id=i.categories_id, items_id=i.id)}}
        "style="color:black">{{i.name}} - {{i.categories.name}}</a>
    </li>
    {% endfor %}
  </ul>
</article>
<footer>
  <a href ="https://www.linkedin.com/in/mohamed-karim-oueslati/" target="_blank"><img src="{{ url_for('static', filename='linkedin.png') }}" alt="my linkedin Link"
    height="24" width="30"></a>
  <a href="https://github.com/mkoueslati" target="_blank"><img src="{{ url_for('static',
    filename='github.png') }}" alt="my GitHub Link" height="24" width="24"></a>
</footer>
</body>
</html>
